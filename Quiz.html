<!DOCTYPE html>
<!-- 
	File: Quiz.html
	Descripton: 	
		Delivery system for Review Quizzes 
		Data comes from Google Spredsheet
	Version: 0.7
	Author:  Rich Albers
-->
<html> 
<head>
  <link rel="stylesheet" type="text/css" href="Quiz.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="Quiz.js"></script>
</head>

<body>
	<div id="center">
		<h1>Review Quiz</h1>
		<div id="topics">
			<h2>Topics</h2>
		</div>

		<div id="quiz">
			<h3 id="questionId"></h3>
			<h3 id="questionNumber"></h3>
			<h3 id="next"> &gt </h3>
			<h3 id="prev"> &lt </h3>
			<h2 id="quizTitle">Quiz</h2>
			
			<section id="question">
				&larr; Pick a topic from the list on the left.
			</section>
			
			<section id="answers">
			</section>
		
			<section id="answerFooter">
				<p id="resultMsg">result message</p>
				<p id="help"></p>
				<p id="explanation"></p>
				<button id="helpButton">Help</button>
				<button id="answerButton">Final Answer</button>
				<button id="nextButton">Next Question</button>
			</section>
		</div>

	</div>
</body>
</html>
